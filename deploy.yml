# Nama Workflow: Deploy Pulu-Pulu ke GitHub Pages
name: Deploy static content to Pages

on:
  # Berjalan saat ada push ke branch "main"
  push:
    branches: ["main"]

  # Memungkinkan kita menjalankan workflow ini secara manual dari tab Actions di GitHub
  workflow_dispatch:

# Mengatur izin GITHUB_TOKEN agar bisa deploy ke Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya izinkan satu deploy yang berjalan dalam satu waktu
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job untuk mempersiapkan file (Build)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload seluruh repositori (karena index.html ada di root)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4